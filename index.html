<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Services</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  </head>

</head>

  <body class="bg-[#41ff6b1a]">
   
    <div class="flex justify-between items-center p-5 ml-7 mr-5 bg-white">
      <div class="flex items-center">
        <img src="./assets/logo.png" class="w-15 h-15 mr-3" alt="Logo" />
        <div>
          <h1 class="font-bold text-2xl text-green-800">Emergency<br />Service</h1>
        </div>
      </div>
      <div class="flex gap-5">
        <button class="px-7 py-6 btn btn-soft btn-accent flex items-center rounded-full text-bold text-black text-lg bg-[#41ff6b1a]">
          <span id="love-count" class="font-black">0</span>
          <img src="./assets/heart.png" class="w-7 h-7" alt="" />
        </button>
        <button class="px-7 py-6 btn btn-soft btn-success flex items-center rounded-full text-bold text-black text-lg bg-[#41ff6b1a]">
          <span id="coinCount" class="font-black">100</span>
          <img src="./assets/coin.png" class="w-7 h-7" alt="" />
        </button>
        <button class="px-7 py-6 btn btn-success bg-[#00A63E] rounded-full text-bold text-white text-base ">
          <span id="copy-count">0</span> Copy
        </button>
      </div>
    </div>
  
</body>
</html>
